---

promtail_version: "2.6.1"

promtail_server:
  http_listen_address: "127.0.0.1"
  http_listen_port: 9080
  log_level: debug

promtail_scrape_configs:
  # file_sd
  - job_name: file_sd
    file_sd_configs:
      - files:
          - "{{ promtail_config_dir }}//file_sd/*.yml"
          - "{{ promtail_config_dir }}//file_sd/*.yaml"
          - "{{ promtail_config_dir }}//file_sd/*.json"
